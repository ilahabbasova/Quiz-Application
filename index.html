<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Application Using JavaScript</h1>
        <h2>What is capital of India?</h2>
        <form>
            <label>
                <input type="radio" name="question" value="a"> Gandhinagar
            </label>
            <label>
                <input type="radio" name="question" value="b"> Surat
            </label>
            <label>
                <input type="radio" name="question" value="c"> Delhi
            </label>
            <label>
                <input type="radio" name="question" value="d"> Mumbai
            </label>
        </form>
        <button id="submit">SUBMIT</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
